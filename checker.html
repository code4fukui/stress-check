<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>QRストレスチェック計算</title>
</head><body>
<h1>QRストレスチェック計算</h1>

<script type="module" src="https://code4fukui.github.io/qr-code-reader/qr-code-reader.js"></script>
<qr-code-reader id=qrr></qr-code-reader><br>
<button id=btn>stop</button>

<main id=main></main>

<script type="module">
import { calcStress } from "./calcStress.js";
import { CSV } from "https://code4fukui.github.io/CSV/CSV.js";

qrr.oninput = (s) => {
  const res = s.data;
  qrr.stop();

  const data = res.substring(res.indexOf("#") + 1);
  console.log(data);
  const rank = calcStress(data);
  main.innerHTML = "";
  if (rank.find(i => i.尺度 == "高ストレス判定").評価点 == "高ストレス") {
    const div = document.createElement("div");
    div.innerHTML = "高ストレス者";
    div.className = "highstress";
    main.appendChild(div);
  }
  main.appendChild(CSV.makeTable(CSV.fromJSON(rank)));
};
btn.onclick = () => qrr.stop();
</script>

<style>
body {
  font-family: sans-serif;
  text-align: center;
}
table {
  border-collapse: collapse;
  margin: 1em 0;
  display: inline-block;
}
td, th {
  border: 1px solid black;
  padding: 0.1em .2em;
}
.highstress {
  font-weight: bold;
  font-size: 150%;
  color: red;
  padding: .5em;
}
</style>
<hr>

</body></html>
